{% extends "base.html" %} 
{% block titulo %} Dashboard {% endblock %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
{% endblock %}
{% block scripts %}
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="js/locale/es.js" charset="UTF-8"></script>
{% endblock %}
{% block contenido_principal %}
<form method="post" action="/logout">
  <button type="submit" class="btn btn-danger">
    <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
  </button>
</form>
<h1>Dashboard</h1>
<h2>Pastillero Nº1</h2>
<form method="post" action="/dashboard/1">
  <div class="row">
    <div class='col-md-6'>
      <div class="form-group">
        <div class='input-group date' id="date1">
          <input type='text' class="form-control" name="datepicker"
            placeholder="31/12/2000" required="true" />
          <span class="input-group-addon"> 
            <i class="fas fa-calendar-alt"></i>
          </span>
        </div>
      </div>
    </div>
    <div class='col-md-6'>
      <div class="form-group">
        <div class='input-group time' id="time1">
          <input type='text' class="form-control" name="timepicker"
            placeholder="23:59" required="true" />
          <span class="input-group-addon"> 
            <i class="fas fa-clock"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-md-4'>
      <div class="form-group">
        <div class='input-group'>
          <span class="input-group-addon"> 
            <i class="fas fa-pills"></i>
          </span> 
          <input type='number' class="form-control" name="pastillas" id="pastillas1"
            value="1" min="1" max="3" required="true" />
          <span class="input-group-addon">Pastilla(s)/Toma</span>
        </div>
      </div>
    </div>
    <div class='col-md-4'>
      <div class="form-group">
        <div class='input-group'>
          <span class="input-group-addon"> 
            <i class="fas fa-sync-alt"></i>
          </span> 
          <select class="form-control" name="rep" id="rep1" required="true">
            <option>0</option>
            <option>4</option>
            <option>8</option>
            <option>12</option>
            <option>24</option>
            <option>36</option>
            <option>48</option>
          </select> 
          <span class="input-group-addon">Horas</span>
        </div>
      </div>
    </div>
    <div class='col-md-4'>
      <div class="form-group">
        <div class='input-group'>
          <span class="input-group-addon"> 
            <i class="fas fa-retweet"></i>
          </span> 
          <input type='number' class="form-control" name="tomas" id="tomas1"
            value="1" min="1" max="12" required="true" />
          <span class="input-group-addon">Toma(s)</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="col-md-12 btn btn-primary">Programar</button>
  </div>
</form>
